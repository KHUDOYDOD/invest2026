<!DOCTYPE html>
<html lang="ru">
<head>

    <style>

        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 20px; background: #2a2a2a; border-radius: 8px; }
        button { padding: 10px 20px; margin: 5px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
        .info { color: #74c0fc; }
        pre { background: #1a1a1a; padding: 10px; border-radius: 4px; overflow-x: auto; }
        input, select { padding: 8px; margin: 5px; background: #3a3a3a; color: white; border: 1px solid #555; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ –¢–µ—Å—Ç —Å–æ–∑–¥–∞–Ω–∏—è –∏–Ω–≤–µ—Å—Ç–∏—Ü–∏–π</h1>
        
        <div class="section">
            <h2>1. –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</h2>
            <input type="email" id="email" placeholder="Email" value="test@example.com">
            <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" value="test123">
            <button onclick="login()">–í–æ–π—Ç–∏</button>
            <div id="loginResult"></div>
        </div>
        
        <div class="section">
            <h2>2. –ó–∞–≥—Ä—É–∑–∫–∞ –ø–ª–∞–Ω–æ–≤</h2>
            <button onclick="loadPlans()">–ó–∞–≥—Ä—É–∑–∏—Ç—å –ø–ª–∞–Ω—ã</button>
            <div id="plansResult"></div>
        </div>
        
        <div class="section">
            <h2>3. –°–æ–∑–¥–∞–Ω–∏–µ –∏–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏</h2>
            <select id="planSelect">
                <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –ø–ª–∞–Ω</option>
            </select>
            <input type="number" id="amount" placeholder="–°—É–º–º–∞" min="100">
            <button onclick="debugInvestment()">–û—Ç–ª–∞–¥–∫–∞</button>
            <button onclick="createInvestment()">–°–æ–∑–¥–∞—Ç—å –∏–Ω–≤–µ—Å—Ç–∏—Ü–∏—é</button>
            <div id="investmentResult"></div>
        </div>
        
        <div class="section">
            <h2>üìã –õ–æ–≥–∏</h2>
            <div id="logs"></div>
        </div>
    </div>

    <script>
        let authToken = null;
        let userId = null;
        let plans = [];

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logsDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }

        async function login() {
            try {
                log('üîê –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è...');
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    authToken = data.token;
                    userId = data.user.id;
                    log(`‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞: ${data.user.email}, –±–∞–ª–∞–Ω—Å: $${data.user.balance}`, 'success');
                    document.getElementById('loginResult').innerHTML = `<div class="success">‚úÖ –í–æ—à–ª–∏ –∫–∞–∫: ${data.user.email}<br>üí∞ –ë–∞–ª–∞–Ω—Å: $${data.user.balance}</div>`;
                } else {
                    log(`‚ùå –û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ${data.error}`, 'error');
                    document.getElementById('loginResult').innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
                }
            } catch (error) {
                log(`üí• –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏: ${error.message}`, 'error');
            }
        }

        async function loadPlans() {
            try {
                log('üì¶ –ó–∞–≥—Ä—É–∑–∫–∞ –ø–ª–∞–Ω–æ–≤...');
                const response = await fetch('/api/investment-plans');
                const data = await response.json();
                
                if (response.ok && data.success) {
                    plans = data.plans;
                    log(`‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ –ø–ª–∞–Ω–æ–≤: ${plans.length}`, 'success');
                    
                    const select = document.getElementById('planSelect');
                    select.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ –ø–ª–∞–Ω</option>';
                    
                    plans.forEach(plan => {
                        const option = document.createElement('option');
                        option.value = plan.id;
                        option.textContent = `${plan.name} ($${plan.min_amount}-$${plan.max_amount}, ${plan.daily_percent}%)`;
                        select.appendChild(option);
                    });
                    
                    document.getElementById('plansResult').innerHTML = `<div class="success">‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ –ø–ª–∞–Ω–æ–≤: ${plans.length}</div><pre>${JSON.stringify(plans, null, 2)}</pre>`;
                } else {
                    log(`‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø–ª–∞–Ω–æ–≤: ${data.error}`, 'error');
                }
            } catch (error) {
                log(`üí• –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –ø–ª–∞–Ω–æ–≤: ${error.message}`, 'error');
            }
        }

        async function debugInvestment() {
            if (!authToken) {
                log('‚ùå –°–Ω–∞—á–∞–ª–∞ –∞–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å', 'error');
                return;
            }
            
            try {
                log('üîç –û—Ç–ª–∞–¥–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∏–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏...');
                const planId = document.getElementById('planSelect').value;
                const amount = parseFloat(document.getElementById('amount').value);
                
                const response = await fetch('/api/debug/investment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ planId, amount })
                });
                
                const data = await response.json();
                log(`üîç –û—Ç–ª–∞–¥–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞: ${response.status}`, response.ok ? 'success' : 'error');
                
                document.getElementById('investmentResult').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                
            } catch (error) {
                log(`üí• –û—à–∏–±–∫–∞ –æ—Ç–ª–∞–¥–∫–∏: ${error.message}`, 'error');
            }
        }

        async function createInvestment() {
            if (!authToken) {
                log('‚ùå –°–Ω–∞—á–∞–ª–∞ –∞–≤—Ç–æ—Ä–∏–∑—É–π—Ç–µ—Å—å', 'error');
                return;
            }
            
            try {
                log('üí∞ –°–æ–∑–¥–∞–Ω–∏–µ –∏–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏...');
                const planId = document.getElementById('planSelect').value;
                const amount = parseFloat(document.getElementById('amount').value);
                
                if (!planId || !amount) {
                    log('‚ùå –í—ã–±–µ—Ä–∏—Ç–µ –ø–ª–∞–Ω –∏ –≤–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É', 'error');
                    return;
                }
                
                log(`üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: planId=${planId}, amount=${amount}`);
                
                const response = await fetch('/api/investments/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ planId, amount })
                });
                
                log(`üìä –°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞: ${response.status}`);
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    log(`‚úÖ –ò–Ω–≤–µ—Å—Ç–∏—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∞: $${data.investment.amount} –≤ –ø–ª–∞–Ω "${data.investment.plan}"`, 'success');
                    document.getElementById('investmentResult').innerHTML = `<div class="success">‚úÖ –ò–Ω–≤–µ—Å—Ç–∏—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∞!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    log(`‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∏–Ω–≤–µ—Å—Ç–∏—Ü–∏–∏: ${data.error}`, 'error');
                    document.getElementById('investmentResult').innerHTML = `<div class="error">‚ùå ${data.error}</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                }
                
            } catch (error) {
                log(`üí• –û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞: ${error.message}`, 'error');
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–≥—Ä—É–∂–∞–µ–º –ø–ª–∞–Ω—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = () => {
            log('üöÄ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            loadPlans();
        };
    </script>
</body>
</html>
