<body>

    <script>
        let authToken = null;

        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;

        function addResult(title, content) {
            const resultsDiv = document.getElementById('results');

            resultDiv.innerHTML = `

        async function testLogin() {
            updateStatus('–¢–µ—Å—Ç–∏—Ä—É–µ–º –≤—Ö–æ–¥ –∞–¥–º–∏–Ω–∞...', 'info');
            
            try {
                const response = await fetch('http://213.171.31.215/api/admin/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'X11021997x'
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    authToken = data.token;
                    updateStatus('‚úÖ –í—Ö–æ–¥ —É—Å–ø–µ—à–µ–Ω!', 'success');
                    addResult('–£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥', `

                        –¢–æ–∫–µ–Ω –ø–æ–ª—É—á–µ–Ω: ${authToken ? '–î–∞' : '–ù–µ—Ç'}

                }

        }

        async function testRequests() {

                return;
            }

            updateStatus('–ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞—è–≤–∫–∏...', 'info');

                const withdrawalResponse = await fetch('http://213.171.31.215/api/admin/withdrawal-requests', {

                const depositResponse = await fetch('http://213.171.31.215/api/admin/deposit-requests', {

                });

                if (depositResponse.ok) {
                    const depositData = await depositResponse.json();
                    addResult('–ó–∞—è–≤–∫–∏ –Ω–∞ –ø–æ–ø–æ–ª–Ω–µ–Ω–∏–µ', `
                        –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${depositData.requests?.length || 0}<br>
                        –°—Ç–∞—Ç—É—Å API: ‚úÖ –†–∞–±–æ—Ç–∞–µ—Ç

                }

                updateStatus('‚úÖ –¢–µ—Å—Ç –∑–∞—è–≤–æ–∫ –∑–∞–≤–µ—Ä—à–µ–Ω!', 'success');
